<ul class="images-list" *ngIf="images?.length">
  <li class="images-list-item" *ngFor="let image of images">
    <pl-photo
      [imageSrc]="image.imgSrc"
      [captionText]="captionText"
      [addedToFavorites]="image.addedToFavorites"
      [favoritesMode]="favoritesMode"
      (click)="onImageClick(image)"
    />
  </li>
</ul>

<pl-not-found
  *ngIf="!images?.length && favoritesMode"
  message='There are no photos here yet'
></pl-not-found>
